<!doctype html>
<html>

    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        
        <link rel="stylesheet" type="text/css" href="estilo.css" media="screen">

       
        <title>Trii</title>
    </head>

    <body>  

         
		<div id="quadrado">
        <div>
		    <br>
            <h1 id="titulo">Peça o seu orçamento agora mesmo!</h1>
            
        </div>

         
        <form id="myForm" class="form">

            <fieldset class="grupo">
                
                <div class="campo">
                    
                    <input type="text" name="nome" id="nome" required="">
					<span class="floating-label">Nome</span>
                </div>

                <div class="campo">
                    
                    <input type="text" name="email" id="email" required="">
					<span class="floating-label1">E-mail</span>
                </div>
            </fieldset> 

			<fieldset class="grupo">
			
            <div class="campo">
                
                <input type="tel" name="telefone" required pattern="\d{7}-?\d{4}">
				<span class="floating-label2">Telefone</span>
            </div>

                    
            <div class="campo">
                <select id="opcoes" required>
                  <option selected disabled value="">Escolha o serviço que deseja</option>
                    <option>Item1</option>
					<option>Item2</option>
				    <option>Item3</option>
					<option>Item4</option>
					<option>Item5</option>
                </select>
            </div>
			</fieldset> 
            
            <div class="campo">
                <br>    
                <textarea rows="6" style="width: 29.8em" id="mensagem" name="mensagem" required=""></textarea>
				<span class="floating-label3">Mensagem</span>
            </div>

            
            <button class="botao" type="submit" onsubmit="">Enviar</button>            

        </form>
        </div>
		<script type="text/javascript" src="codigo.js"></script>
    </body>

</html>
